<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EXP</title>
</head>
<body>
    <h1>{{header}}</h1>
    <div class="container">
        <h2>{{select}}</h2>
        <form method="post" action="/">
            <select name="quiz">
                {% for quiz_id, name in quizzes %}
                <option value="{{quiz_id}}">{{name}}</option>
                {% endfor %}
            </select>
            <p><input type="submit" value="Seleccionar"></p>
            <audio controls autoplay="true" loop="true">
                <source src="{{ url_for('static', filename='shop.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </form>
</html>
